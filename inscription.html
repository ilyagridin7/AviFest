<!DOCTYPE html>
<html>
<head>
<title>AVIFEST</title>
<link rel="stylesheet" href="style_ins.css">
</head>

<body>
<h1>INSCRIPTION</h1>

<label for="Prenom et Nom">Prenom et Nom:</label>
<input id= "Prenom et Nom"  placeholder="Entrez votre Prenom et Nom"
       minlength="4" maxlength="50" size="27">


<label for="Adresse email">Adresse email:</label>
<input type="email" id= "Adresse email" placeholder="Entrez votre e-mail"
              minlength="4" maxlength="100" size="27">


<label for="Mot de passe">Mot de passe:</label>
<input type="password" id= "Mot de passe" placeholder="Entrez votre mot de passe"
              minlength="4" maxlength="100" size="27">


<label for="Confimation Mot de passe">Confimation Mot de passe:</label>
<input type="password" id= "Confimation Mot de passe" placeholder="Entrez une nouvelle fois votre mot de passe"
              minlength="4" maxlength="100" size="35">

<label for="Adresse postale">Adresse postale:</label>
<input type= "text" id="Adresse postale" placeholder="Entrez votre adresse postale"
                            minlength="4" maxlength="1000" size="53">

<label for="Numéro de téléphone">Numero de telephone:</label>
<input type="tel" id= "Numéro de téléphone" placeholder="Entrez votre numero de telephone"
                                          minlength="4" maxlength="10" size="27">

<label for="Date de naissance">Date de naissance:</label>
<input type="date" id= "Date de naissance" min="2005-01-01">

<label for="Civilite">Civilite:</label>
<input type="radio" name=""="Civilite" ><label for="Civilite" >Femme</label>
<input type="radio" name= "Civilite" ><label for="Civilite">Homme</label>

<a class="enregistrer"href="https://www.freecodecamp.org/">
   <button>ENREGISTRER</button></a>
<a class="acceuil" href="index.html">
   <button>RETOUR</button>
 </a>





</body>

</html>
