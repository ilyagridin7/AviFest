{% extends 'container.html' %}

{% load static %}

{% block content %}
<div class="top">
    <h2>Connexion</h2>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="group-input">
        <input type="text" name="id" placeholder="Email ou Téléphone">
        <input type="password" name="password" placeholder="Mot de passe">
    </div>
    <div class="group-btn">
        <div class="swap-log"><a href="{% url "register" %}">S'inscrire</a></div>
        <button class="btn" type="submit">Se connecter</button>
        <div class="swap-log"><a href="{% url "index" %}">Retour</a></div>
    </div>
</form>
{% endblock %}
